<div class="events-container">
  <!-- Events List -->
  <div class="events-panel">
    <div class="events-header">
      <h2>Nadchodzące wydarzenia</h2>
      <button mat-raised-button color="primary" (click)="openCreateEventDialog()" class="create-event-btn">
        Utwórz wydarzenie
      </button>
    </div>

    <div class="loading-container" *ngIf="isLoading()">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div class="no-events" *ngIf="!isLoading() && events().length === 0">
      <p>Brak nadchodzących wydarzeń</p>
    </div>

    <div class="event-card" *ngFor="let event of events()">
      <div class="event-image" 
           [style.background-image]="event.imageUrl ? 'url(' + event.imageUrl + ')' : 'linear-gradient(135deg, #6366f1, #8b5cf6)'">
      </div>
      <div class="event-content">
        <span class="event-date">
          {{ formatEventDate(event.eventDate) }}
        </span>
        <h3 class="event-title">{{ event.title }}</h3>
        <p class="event-description" *ngIf="event.description">{{ event.description }}</p>
        <span class="event-location" *ngIf="event.location">
          {{ event.location }}
        </span>
        <span class="event-hashtags" *ngIf="event.hashtags">{{ event.hashtags }}</span>
        <span class="event-interested">{{ getInterestedText(event) }}</span>
        
        <div class="event-actions">
          <button 
            class="action-btn interested-btn" 
            [class.active]="event.isInterested"
            (click)="toggleInterested(event)">
            {{ event.isInterested ? 'Zainteresowany' : 'Zainteresuj się' }}
          </button>
          <button 
            class="action-btn participate-btn" 
            [class.active]="event.isParticipating"
            (click)="toggleParticipating(event)">
            {{ event.isParticipating ? 'Biorę udział' : 'Weź udział' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Ads Section -->
  <div class="ads-section">
    <div class="ad-card" *ngFor="let ad of ads">
      <div class="ad-image" [style.background-image]="'url(' + ad.image + ')'"></div>
    </div>
  </div>
</div>
