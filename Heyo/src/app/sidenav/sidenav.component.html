<div class="sidenav">
  <!-- Logo / Home -->
  <a class="nav-item" routerLink="/home" routerLinkActive="active">
    <div class="nav-icon home-icon">
      <mat-icon>home</mat-icon>
    </div>
  </a>

  <!-- Navigation Items -->
  <a class="nav-item" 
     *ngFor="let item of navItems" 
     [routerLink]="item.route"
     routerLinkActive="active">
    <div class="nav-icon" [style.background]="item.color">
      <span class="nav-icon-symbol">{{ item.icon }}</span>
    </div>
    <span class="nav-label">{{ item.label }}</span>
  </a>

  <!-- Spacer -->
  <div class="spacer"></div>

  <!-- More Actions (bottom) -->
  <div class="nav-item more-trigger" (click)="toggleMoreMenu($event)">
    <div class="nav-icon more-icon">
      <mat-icon>more_vert</mat-icon>
    </div>
    <span class="nav-label">WiÄ™cej</span>
  </div>

  <!-- More Menu Popup -->
  <div class="more-menu" *ngIf="showMoreMenu" (click)="$event.stopPropagation()">
    <a class="menu-item" (click)="onMenuAction('settings'); $event.preventDefault()">Ustawienia</a>
    <a class="menu-item" (click)="onMenuAction('profile'); $event.preventDefault()">Profil</a>
    <a class="menu-item logout" (click)="onMenuAction('logout'); $event.preventDefault()">Wyloguj</a>
  </div>
</div>
